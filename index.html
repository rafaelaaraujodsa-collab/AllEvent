<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AllEvent - Encontre seu evento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">AllEvent</div>
    <nav class="nav">
      <a href="#">Eventos</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
      <button class="btn">Seu Evento</button>
    </nav>
  </header>

  <!-- Seção de busca -->
  <section class="search">
    <h1>Encontre o evento perfeito</h1>
    <div class="filters">
      <select>
        <option>Tipo de evento</option>
      </select>
      <select>
        <option>Cidade</option>
      </select>
      <input type="date">
      <button class="btn-search">Buscar</button>
    </div>
  </section>

  <!-- Carrossel -->
  <section class="carousel">
    <div class="carousel-container">
      <div class="event-card">Evento 1</div>
      <div class="event-card">Evento 2</div>
      <div class="event-card">Evento 3</div>
    </div>
  </section>

  <!-- Eventos em destaque -->
  <section class="featured">
    <h2>Eventos em destaque</h2>
    <div class="featured-grid">
      <div class="featured-card">Show</div>
      <div class="featured-card">Feira</div>
      <div class="featured-card">Congresso</div>
      <div class="featured-card">Festa</div>
    </div>
  </section>

  <!-- Rodapé -->
  <footer>
    <p>© 2025 AllEvent - Todos os direitos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
